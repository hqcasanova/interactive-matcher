<button color="primary" class="match-btn" 
  mat-fab 
  aria-label="Match recordings"
  (click)="onMatch()">
  Match
</button>
<mat-slide-toggle 
  [ngModel]="isAutoSearch$ | async"
  (change)="onAutoSearchChange($event)">
  Auto-search
</mat-slide-toggle>
<button color="accent" class="register-btn"
  mat-stroked-button
  (click)="onRegister()">
  <mat-icon aria-hidden="false" aria-label="Down arrow">south</mat-icon>
  Register
</button>
