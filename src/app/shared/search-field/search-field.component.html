<mat-form-field class="search-field action-btn" color="accent">
  <input type="search" matInput
    [(ngModel)]="query"
    (keyup.enter)="onSearch($event)"
    #searchInput="matInput">
  <mat-label>{{ placeholder }}</mat-label>
  <button matSuffix mat-icon-button aria-label="Search" (click)="onSearch($event)" color="accent">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
