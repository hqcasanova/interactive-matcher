<h2 class="mat-display-1">Registered</h2>
<search-field (search)="searchQuery = $event"></search-field>
<recording-list
  [recordings]="(recordings || []) | ngFuse:searchQuery:DEFAULT_FUZZY" 
  [isLoading]="isLoading" 
  [error]="error"
  (selection)="onSelection($event)">
  <mat-card>
    <mat-card-title>
      <mat-icon aria-hidden="false" aria-label="Info icon">info</mat-icon>
      No recordings found
    </mat-card-title>
    <mat-card-subtitle>Maybe add a new recording?</mat-card-subtitle>
  </mat-card>
</recording-list>
